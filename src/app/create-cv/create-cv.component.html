<form [formGroup]="checkoutForm">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" (focusout)="changeData()">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="button" type="submit">Purchase</button>

</form>

<div class="container" #cv></div>
